<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style_add.css" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <header>
      <a href="./index.html">
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1></a
      >
      <nav>
        <ul>
          <li>projets</li>
          <li>contact</li>
          <a href="./login.html"><li>login</li></a>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="connexion">
        <article>
          <h2>Log In</h2>

          <form
            class="login-form"
            action="javascript:loginUser()"
            method="post"
          >
            <label for="email"><b>E-mail</b></label>
            <input id="email" type="email" name="email" required />

            <label for="psw"><b>Mot de passe</b></label>
            <input id="password" type="password" name="psw" required />

            <div class="error-message" id="error">
              Erreur dans l’identifiant ou le mot de passe
            </div>

            <button
              class="btn btn--focus btn-typo"
              type="submit"
              id="btn-connexion"
            >
              Se connecter
            </button>
          </form>

          <a class="link-help" href="#">Mot de passe oublié</a>
        </article>
      </section>
    </main>

    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
